<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org/">
  <head>
    <meta charset="utf-8">
    <title>てすと</title>
  </head>
  <body>
    <h1>トップページ</h1>
    <p th:text="${describe}"></p>
    <a href="#" th:href="@{/posts/new/}">投稿ページ</a>
    <div th:each="data: ${dataList}">
      <a href="#" th:href="@{'/posts/edit/' + ${data.id}}"><button>編集</button></a>
      <form method="post" action="#" th:action="@{'/posts/destroy/' + ${data.id}}" style="display: inline;">
        <button type="submit">削除</button>
      </form>
      <span th:text="${data.id}"></span>
      <span th:text="${data.message}"></span>
      <br>
    </div>
  </body>
</html>
